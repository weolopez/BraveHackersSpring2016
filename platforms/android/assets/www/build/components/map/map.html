  <svg></svg>
  <ion-card *ngFor="#m of beacons.story.getStories().missions;">
     <ion-card-header (click)="selected=m;">
     <ion-item>
     <h2>{{m.name}}</h2>
     <button clear item-right>View</button>
     </ion-item>
    </ion-card-header>
     <ion-card-content *ngIf="selected===m">
        <ion-item>
         <h2>{{m.info}}</h2>
         <p>{{m.found}}</p>
        </ion-item>
     </ion-card-content>
</ion-card>
