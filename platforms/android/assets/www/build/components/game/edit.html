<ion-navbar *navbar>
    <ion-title>Add Players</ion-title>
</ion-navbar>


<ion-content>
    <ion-list>
        <ion-card class="game-edit">
            <ion-item>
                <ion-row>
                    {{selectedItem.match_time}}
                </ion-row>

                <ion-row>
                    <ion-col>
                        <h4>{{selectedItem.home.name}}</h4>
                    </ion-col>
                    <ion-col>
                        <h4>{{selectedItem.away.name}}</h4>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-25>
                        <a (click)="team='home'">
                            <img src="{{storage.get('teams', selectedItem.home.name, 'imageurl')}}" alt="{{selectedItem.home}}">
                        </a>
                        <br>
                    </ion-col>
                    <ion-col width-25 *ngIf="nhidden === $index || selectedItem.home_score">
                        <div class="score-padding" (click)="team='home'">
                            <h1 score (click)="isHome=true;"> 
                            {{homeplayers.length}}
                            </h1>
                        </div>
                    </ion-col>

                    <ion-col width-25>
                        <a (click)="team='away'">
                            <img src="{{storage.get('teams', selectedItem.away.name, 'imageurl')}}" alt="{{selectedItem.away}}">
                        </a>
                        <br>
                    </ion-col>
                    <ion-col width-25 *ngIf="nhidden === $index || selectedItem.away_score">
                        <div class="score-padding" (click)="team='away'">
                            <h1 score (click)="isHome=false;">
                                {{awayplayers.length}}
                            </h1>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item *ngFor="#player of homeplayers" >
                                {{player}}
                            </ion-item>
                        </ion-list>
                        <button (click)="isHome='home'">Add Home Scorer</button>
                    </ion-col>
                    <ion-col>
                        <ion-list>
                            <ion-item *ngFor="#player of awayplayers" >
                                {{player}}
                            </ion-item>
                        </ion-list>
                        <button (click)="isHome='away'">Add Away Scorer</button>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="isHome==='home'">
                    <ion-col>
                        <ion-list>
                            <ion-item *ngFor="#player of storage.get('teams', selectedItem.home.name, 'players') | o2a" (click)="addPlayer(player)">
                                {{player}}
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="isHome==='away'">
                    <ion-col>
                        <ion-list>
                            <ion-item *ngFor="#player of storage.get('teams', selectedItem.away.name, 'players') | o2a" (click)="addPlayer(player)">
                                {{player}}
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>


                <!--ion-thumbnail item-left>
                    <img src="{{selectedItem.imageurl}}">
                </ion-thumbnail>
                <h2>{{selectedItem.name}}</h2>
                <h3>Players:</h3>
                <p *ngFor="#player of players | o2a">{{player}}</p>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <input type="text" placeholder="Player Name" [(ngModel)]="newPlayer">
                </label>
            </ion-item>
            <ion-item>
                <button class="button button-full button-positive" (click)="addPlayer()">
                    Add
                </button-->
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
