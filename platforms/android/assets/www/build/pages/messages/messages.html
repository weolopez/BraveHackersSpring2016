<section>
  <status></status>

  <div class="chat">
    <div class="bubble me">Hello there!</div>
    <div class="bubble you">Hi. I'm an expandeable chat box with box shadow. How are you? I expand horizontally and vertically, as you can see here.</div>
    <div class="bubble me">Awesome.</div>
  </div>

  <ion-buttons id="tool-bar">
    <bar>
      <button clear class="messages" (click)="openMessages()">
        Messages
      </button>
      <button clear class="backpack" (click)="openBackpack()">
        Backpack
      </button>
      <button clear class="notes" (click)="openNotes()">
        Notes
      </button>
      <button clear class="help" (click)="openHelp()">
        Help
      </button>
    </bar>
  </ion-buttons>
</section>
