
<ion-navbar *navbar>
    <login></login>

    <ion-title>
        wikipedia
    </ion-title>

    <ion-buttons end>
        <button menuToggle style="float: right">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<section id="game">
    <ion-col id="main">
        <video-window class="video-container">
            <iframe src="https://en.wikipedia.org/wiki/{{selectedArticle}}" frameborder="0" allowfullscreen></iframe>
        </video-window>
        <video-text>
 
    <ion-list>
        <ion-item  ion-item *ngFor="#p of app.articles" (click)="openArticle(p)">
            <ion-icon name="{{p.icon}}" item-left></ion-icon>
            {{p.title}}
            <!--ion-icon name="ios-help-circle" item-right></ion-icon-->
        </ion-item>
    </ion-list>
               
        </video-text>
        <toolbar>
            <button (click)="advanceScene()">Next</button>
        </toolbar>
    </ion-col>
</section>
