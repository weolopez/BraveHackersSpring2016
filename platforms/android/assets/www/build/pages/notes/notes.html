<section>
  <status></status>

  <ion-buttons id="start">
    <button (click)="tab='hypothesis'">
      Clues
    </button>
    <button (click)="tab='analysis'">
      Data Table
    </button>
    <button (click)="tab='test'">
      Testing
    </button>
  </ion-buttons>

  <hypothesis *ngIf="tab==='hypothesis'"></hypothesis>
  <analysis *ngIf="tab==='analysis'"></analysis>
  <test *ngIf="tab==='test'"></test>

  <ion-buttons id="tool-bar">
    <bar>
      <button clear class="messages" (click)="openMessages()">
        Messages
      </button>
      <button clear class="backpack" (click)="openBackpack()">
        Backpack
      </button>
      <button clear class="notes" (click)="openNotes()">
        Notes
      </button>
      <button clear class="help" (click)="openHelp()">
        Help
      </button>
    </bar>
  </ion-buttons>
</section>
