<ion-navbar *navbar>

    <ion-title>
        pH Meter
    </ion-title>

    <ion-buttons end>
        <button menuToggle style="float: right">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<section id="game">
    <ion-col id="main">
        <video-window>
            <img src="{{app.avatar}}">
        User Interaction and general sensor info value of: {{app.ph}}
        </video-window>
        <video-text>
            {{app.scenes[currentScene].text}}
        </video-text>
        <toolbar>
            <button *ngFor="#q of app.scenes[currentScene].question" *ngIf=app.scenes[currentScene].question>{{q}}</button>
           
            <button (click)="advanceScene()">Next</button>
        </toolbar>
    </ion-col>
</section>
